import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
}

compileJava {
    options.encoding = 'UTF-8'
}


repositories {
    mavenCentral()
    mavenLocal()

}

dependencies {
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation group: 'org.zeroturnaround', name: 'zt-zip', version: '1.17'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.6.1'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
}
